<!DOCTYPE html>
<html>

  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="static/css/styles.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <main>
      <!-- Navigation bar -->
      <nav style="background-color: #124580">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo left" style="margin-left: 15px">Smart Home</a>
          <ul id="nav-mobile" class="right" style="margin-right: 15px">
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </nav>
      <!-- Page Body -->
      <div class="container">
        <br />
        <h3>Smart Home Devices</h3>
        <br />
        <div class="col s8 m8 l8 xl8">
          <button class="btn waves-effect waves-light button-view modal-trigger" name="hello_button"
            data-target="modal1" id="add_button">
            ADD DEVICE
          </button>
          <button class="btn waves-effect waves-light button-view" name="list_btn" id=list_btn>
            <i class="small material-icons white-text">list</i>
          </button>
          <button class="btn waves-effect waves-light button-view" name="icon_btn" id=icon_btn>
            <i class="small material-icons white-text">image</i>
          </button>
        </div>

        <div class="row">
          <div class="input-field col s12 m12 l12 xl12">
            <ul class="collection" id="devices_list"></ul>
            <textarea id="textarea_1" class="materialize-textarea" style="height: 150px" readonly></textarea>
          </div>
          <!-- Modal -->
          <div id="modal1" class="modal">
            <div class="modal-content">
              <h4>Add Device</h4>
              <div class="row">
                <form class="col s12">
                  <div class="row modal-form-row">
                    <div class="input-field col s12">
                      <input id="device_id" type="number" class="validate" />
                      <label for="device_id">Device ID</label>
                    </div>
                  </div>
                  <div class="row modal-form-row">
                    <div class="input-field col s12">
                      <input id="device_name" type="text" class="validate" />
                      <label for="device_name">Name</label>
                    </div>
                  </div>
                  <div class="row modal-form-row">
                    <div class="input-field col s12">
                      <input id="device_description" type="text" class="validate" />
                      <label for="device_description">Description</label>
                    </div>
                  </div>
                  <div class="row modal-form-row">
                    <div class="input-field col s12">
                      <input id="device_type" type="number" class="validate" />
                      <label for="device_type">Type</label>
                    </div>
                  </div>

                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button id="submit_btn_add" class="
                  modal-action modal-close
                  waves-effect waves-green
                  btn-flat
                ">Confirm</button>
            </div>
          </div>
        </div>
      </div>

    </main>


    <div id="update_modal" class="modal">
      <div class="modal-content">
        <h4>Update Device</h4>
        <div class="row">
          <form class="col s12">
            <div class="row modal-form-row">
              <div class="row modal-form-row">
                <div class="input-field col s12">
                  <input id="update_device_name" type="text" class="validate" />
                  <label for="device_name">Name</label>
                </div>
              </div>
              <div class="row modal-form-row">
                <div class="input-field col s12">
                  <input id="update_device_description" type="text" class="validate" />
                  <label for="update_device_description">Description</label>
                </div>
              </div>
              <div class="row modal-form-row">
                <div class="input-field col s12">
                  <input id="update_device_type" type="number" class="validate" />
                  <label for="update_device_type">Type</label>
                </div>
              </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button id="submit_btn_update" class="
                  modal-action modal-close
                  waves-effect waves-green
                  btn-flat
                ">Confirm</button>
      </div>
    </div>
    </div>
    </div>
    <!-- Page Footer -->
    <footer class="page-footer" style="background-color: #124580">
      <div class="container">
        <div class="row">
          <div class="col l6 s6">
            <h5 class="white-text">Smart Home</h5>
            <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
          </div>
          <div class="col l6 s6">
            <h5 class="white-text right-align">Contact</h5>
            <p class="white-text right-align">
              <a class="grey-text text-lighten-3" href="!#">Email | </a>
              <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
              <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/framework.js"></script>
    <script type="text/javascript" src="js/device.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
